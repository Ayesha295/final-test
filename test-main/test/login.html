<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>

  
  <title>Signup with Firebase</title>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Firebase configuration (replace with your project's config)
    const firebaseConfig = {
  apiKey: "AIzaSyClGjUEM1ZFaaPWtNrm9auRJWZ_iVhc0R8",
  authDomain: "fir-project-b811d.firebaseapp.com",
  projectId: "fir-project-b811d",
  storageBucket: "fir-project-b811d.appspot.com",
  messagingSenderId: "961312551768",
  appId: "1:961312551768:web:5de55f3635c27a1eb8eb2d",
  measurementId: "G-5LTCJ1HPMK"
};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    function signup(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert('Account created successfully!');
          window.location.href = 'post.html'; // Redirect to welcome page
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    window.signup = signup;

    


 

  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Signup Form</h2>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required placeholder="Enter your full name"><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email"><br>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password"><br>
      
      <input type="submit" value="Sign Up" onclick="signup(event)">
    </form>
    <div class="message">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
